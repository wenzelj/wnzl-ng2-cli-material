<md-card class="app-input-section">
  <form #f="ngForm" (ngSubmit)="onLogin(f.value)" >
    <md-input #username placeholder="User Name" maxlength="50">
      <md-hint align="end">
        {{username.characterCount}} / 50
      </md-hint>
    </md-input>
    <md-input #password placeholder="Password" itemtype="password">
    </md-input>
    <button md-raised-button type="submit">Submit</button>
  </form>
</md-card>
